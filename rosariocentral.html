<section id="ro">  
	<article >
	<H5>Una derrota que duele , Rosario Central decepcionó otra vez a sus hinchas</H5>
 
<figure id="foto">
				
		<img src="rosarioatl.jpg"sopx width="600">
	
		<figcaption>
		<small>Rosario Central - Atlético Tucumán </small>
	</figcaption>
	<p> Rosario Central no está viviendo el mejor presente , a partir de la ida de Coudet , el club no logra acentarse y hasta quedó eliminado de la copa Argentina por penales contra Atlético Tucumán en un partido que prácticamente valía todo el año , ya que el club en la actualidad no pelea otros frentes  </p> 

		<img src="chacho.jpg"sopx width="600">
	
		<figcaption>
		<small>Chacho Coudet , ex DT de Rosario Central </small>
	</figcaption>

	<p> El equipo desde la llegada de Montero no ha cosechado más que fracasos , por lo que en estas horas hasta se duda de su continuidad . Lejos quedó aquel Rosario que era capaz de disputarle de igual a igual a River o a Boca . En la actualidad , no es más que un equipo mediocre que no es capaz de seguir una línea de juego precisa. </p>
	<img src="paolo.jpg"sopx width="600">
	
		<figcaption>
		<small>Paolo Montero en lo que podría haber sido su último partido en Rosario Central </small>
	</figcaption>
	<iframe width="560" height="315" src="https://www.youtube.com/embed/-wKdI7Y892M" frameborder="0" gesture="media" allowfullscreen></iframe>
	<a name ="medio"> </a>
	<p> Ni siquiera Marcos Ruben , el máximo referente de Rosario Central en la actualidad estuvo certero en la definición , por lo cual no pudo salvar la paupérrima actuación del equipo.</p>
	<img src="ruben.jpg"sopx width="600">
	
	
		<figcaption>
		<small>Marcos Ruben ejecutando el penal </small>
	</figcaption>

	<iframe width="560" height="315" src="https://www.youtube.com/embed/w7VsRWVQra4" frameborder="0" gesture="media" allowfullscreen></iframe>
	<p> El club rosarino debe cambiar rápido esta situación , antes de acostumbrarse de nuevo a sólo vagar por la mitad de la tabla , todavía se puede volver a ser como en 2016 , pero este cambio debe ser lo más pronto posible , antes que sea demasiado tarde </p>
